<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>c03-render</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="heroname">
      <input type="text" v-model="heroskills">
      <input type="text" v-model="heroposition">
      <input type="text" v-model="heroplace">
      <div  v-show = "isadd">
        <button type="button" @click = "add">添加</button>
      </div>
      <div v-show = '!isadd'>
        <button type="button" @click = "change" >修改</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>昵称</th>
            <th>技能</th>
            <th>定位</th>
            <th>方位</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(hero,index) in hero" :key="index">
                <td>{{hero.name}}</td> 
                <td>{{hero.skills}}</td> 
                <td>{{hero.position}}</td> 
                <td>{{hero.place}}</td>
                <td>
                  <button type="button"v-on:click="isadd = !isadd,changes()">修改</button>
                  <button type="button" @click = "remove">删除</button>
                </td> 
            </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
